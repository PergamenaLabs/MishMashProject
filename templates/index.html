<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MishMash Centre</title>
    <style>
        /* --- GENEL TASARIM --- */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; color: #333; }
        
        /* Splash Alanƒ± */
        .splash-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; padding: 20px;
        }
        h1 { font-size: 3rem; color: #6c5ce7; margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #666; max-width: 600px; }

        /* Kartlar (√ñrnek) */
        .grid { display: flex; gap: 20px; margin-top: 40px; flex-wrap: wrap; justify-content: center; }
        .card { background: white; padding: 20px; border-radius: 15px; width: 200px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* --- CHATBOT ARAY√úZ√ú --- */
        .chat-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: #6c5ce7; color: white;
            border-radius: 50%; border: none;
            font-size: 30px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s; z-index: 1000;
        }
        .chat-btn:hover { transform: scale(1.1); }

        .chat-window {
            position: fixed; bottom: 100px; right: 30px;
            width: 350px; height: 500px;
            background: white; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
            opacity: 0; transform: translateY(20px); pointer-events: none;
            transition: 0.3s; z-index: 999;
        }
        .chat-window.active { opacity: 1; transform: translateY(0); pointer-events: all; }

        .chat-header { background: #6c5ce7; color: white; padding: 15px; border-radius: 20px 20px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; }
        .chat-input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .send-btn { background: #6c5ce7; color: white; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; }

        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; }
        .user { background: #6c5ce7; color: white; margin-left: auto; border-bottom-right-radius: 2px; }
        .bot { background: #e0e0e0; color: #333; margin-right: auto; border-bottom-left-radius: 2px; }
    </style>
</head>
<body>

    <div class="splash-container">
        <h1>MishMash Centre üá≥üá¥</h1>
        <p>Welcome to the doctoral project platform. Explore creativity, AI, and education.</p>
        
        <div class="grid">
            <div class="card"><h3>Research</h3><p>Methodology & Docs</p></div>
            <div class="card"><h3>AI Tools</h3><p>Music & Visuals</p></div>
            <div class="card"><h3>Contact</h3><p>Get in touch</p></div>
        </div>
    </div>

    <button class="chat-btn" onclick="toggleChat()">üí¨</button>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>Muse-Bot ü§ñ</span>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">√ó</button>
        </div>
        <div class="chat-messages" id="messages">
            <div class="msg bot">Hello! I am Muse-Bot. How can I help you today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask something..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // Backend URL (Otomatik olarak mevcut alan adƒ±nƒ± alƒ±r)
        const API_URL = window.location.origin + "/chat";

        function toggleChat() {
            const win = document.getElementById('chatWindow');
            win.classList.toggle('active');
            if(win.classList.contains('active')) document.getElementById('userInput').focus();
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('messages');
            const text = input.value.trim();
            if(!text) return;

            // 1. Kullanƒ±cƒ± mesajƒ±nƒ± ekle
            addMessage(text, 'user');
            input.value = '';

            // 2. Loading g√∂ster
            const loadingId = 'loading-' + Date.now();
            const loadDiv = document.createElement('div');
            loadDiv.id = loadingId;
            loadDiv.className = 'msg bot';
            loadDiv.innerText = 'Thinking...';
            messages.appendChild(loadDiv);
            messages.scrollTop = messages.scrollHeight;

            try {
                // 3. Backend'e g√∂nder
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();

                // 4. Cevabƒ± ekle
                document.getElementById(loadingId).remove();
                addMessage(data.reply, 'bot');

            } catch (err) {
                document.getElementById(loadingId).remove();
                addMessage("‚ö†Ô∏è Error connecting to Muse-Bot.", 'bot');
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            document.getElementById('messages').appendChild(div);
            const msgs = document.getElementById('messages');
            msgs.scrollTop = msgs.scrollHeight;
        }
    </script>
</body>
</html>
